<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenada de Países</title>
</head>
<style>
    ol, li{
        font-weight: bold;
    }
</style>
<body>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li>Italia</li>        
    </ol>
    <hr>
    <ol>
        <li type="A">España</li>
        <li type="A">Francia</li>
        <li type="A">Portugal</li>
        <li type="A">Italia</li>
    </ol>
</body>
</html>
