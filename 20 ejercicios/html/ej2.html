<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Numeradas o Ordenadas</title>
    <link rel="stylesheet" href="/20 ejercicios/css/ej2.css">
</head>
<body>
    <p>LISTA DE PAISES NUMERADAS DEL 1 AL 4</p>
    <ol>
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
    <hr>
    <P>LISTA DE PAISES NUMERADAS POR SALTOS (1,2,5,6)</P>
    <ol class="saltos">
        <li>España</li>
        <li>Francia</li>
        <li value="5">Portugal</li>
        <li>Italia</li>
    </ol>
    <p>LISTA DE PAISES NUMERADAS CON LETRAS (A,B,C,D)</p>
    <ol class="letras">
        <li>España</li>
        <li>Francia</li>
        <li>Portugal</li>
        <li>Italia</li>
    </ol>
</body>
</html>
