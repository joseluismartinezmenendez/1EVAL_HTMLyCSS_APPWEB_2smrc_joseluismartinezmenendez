<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
       <label for="nom">Nombre <input type="text"  required placeholder="Indica tu nombre" id="nom"></label><br><br>
       <label for="ape">Apellidos <input type="text" placeholder="Indica tu apellido" id="ape"></label><br><br>
       <label for="edad">Edad <input type="number" min="1" max="110" id="edad"></label><br><br>
       <label for="phone">Telefono <input type="tel" id="phone"></label><br><br>
       <label for="web">Sitio Web <input type="url" id="web"></label><br><br>
       <label for="correo">Correo <input type="email" id="correo"></label><br><br>
       <label for="contra">Contraseña <input type="password" id="contra"></label><br><br>
       <label for="color">Color Favorito<input type="color" value="#1400ff" id="color"></label>
       <input type="checkbox" name="coche" id="coche">Coche Propio <br><br>
       <input type="radio" name="hmo" value="h" id="h">
       <label for="h">Hombre</label>
       <input type="radio" name="hmo" value="m" id="m">
       <label for="m">Mujer</label>
       <input type="radio" name="hmo" value="o" id="o">
       <label for="o">Otros</label>
       <br><br>
       <label for="mes">Mes de Nacimiento
        <select name="mes" id="mes" required>
            <option value="0" disabled selected>Selecione un Mes</option>
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
       </label>
       <label for="int">
        <p>Intereses</p>
        <select name="interes" id="int" multiple>
            <option value="Deportes">Deportes</option>
            <option value="Informatica">Informatica</option>
            <option value="Games">Games</option>
            <option value="Animales">Animales</option>
        </select>
       </label>
       <label for="pais">
        <p>Pais de nacimiento</p>
        <select name="paises" id="pais">
            <optgroup label="Europa">
                <option value="esp">España</option>
                <option value="fra">Francia</option>
                <option value="ita">Italia</option>
                <option value="Bel">Belgica</option>
            </optgroup>
            <optgroup label="America">
                <option value="EEUU">Estados Unidos</option>
                <option value="Cub">Cuba</option>
                <option value="Arg">Argentina</option>
            </optgroup>
        </select>
       </label>
       <p>Valoracion del formulario</p>
       <label for="valfor">
        <input type="range" min="1" max="10" step="0.1" id="valfor">
       </label>
       <p>Nivel de Ingles(A1,A2,B1,B2,C1,C2)</p>
       <label for="ingles">
        <input type="range" name="nivelingles" list="rango-ingles" min="1" max="6" id="ingle">
        <datalist id="rango-ingles">
            <option value="1" label="A1"></option>
            <option value="2" label="A2"></option>
            <option value="3" label="B1"></option>
            <option value="4" label="B2"></option>
            <option value="5" label="C1"></option>
            <option value="6" label="C2"></option>
        </datalist>
       </label>
       <p>Mas Info</p>
       <label for="info">
        <textarea name="text" id="info" rows="10" cols="60" placeholder="Añada más información (Opcional)"></textarea>
       </label>
       <input type="submit">
       <input type="reset">
    </form>
</body>
</html>
